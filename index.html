<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisição para o backend</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form onsubmit="enviarDados(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <br><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <br><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        async function enviarDados(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const descricao = document.getElementById('descricao').value;

            const dados = {
                nome: nome,
                descricao: descricao
            };

            try {
                const resposta = await fetch('salvar-dados', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });

                if(resposta.ok) {
                    alert('Dados enviados com sucesso: ' + JSON.stringify(dados));
                } else {
                    alert('Erro ao enviar dados: ' + resposta.statusText);
                }
            } catch (erro) {
                alert('Erro na requisição: ' + erro.message);
            }
        }
    </script>
</body>
</html>
